<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>기기 발주 관리 | 직시공 B2B</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["'Pretendard Variable'", "Pretendard", "Inter", "sans-serif"] },
          colors: { brand: '#00A1FF', 'brand-weak': '#F0F8FC' },
        },
      },
    };
  </script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: 'Pretendard Variable', 'Pretendard', 'Inter', sans-serif; background: #F1F5F9; margin: 0; }
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: #F1F5F9; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

    @keyframes toastIn  { 0% { transform: translateY(20px) scale(0.95); opacity: 0; } 100% { transform: translateY(0) scale(1); opacity: 1; } }
    @keyframes toastOut { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(8px) scale(0.95); opacity: 0; } }
    .toast-enter { animation: toastIn  0.35s cubic-bezier(0.21,1.02,0.73,1) forwards; }
    .toast-exit  { animation: toastOut 0.25s ease-in forwards; }

    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(6px); } 100% { opacity: 1; transform: translateY(0); } }
    .anim-in { animation: fadeIn 0.2s ease-out forwards; }

    @keyframes modalIn { from { opacity:0; transform:scale(0.93) translateY(14px); } to { opacity:1; transform:scale(1) translateY(0); } }
    .modal-box { animation: modalIn 0.26s cubic-bezier(0.21,1.02,0.73,1); }

    .step-line { flex: 1; height: 2px; }
    .site-active { background: #F0F8FC !important; border-left: 3px solid #00A1FF !important; }
    .btn-press:active { transform: scale(0.97); }
  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useRef, useCallback, useMemo } = React;

/* ═══════════════════════════════════════
   localStorage
═══════════════════════════════════════ */
const LS_CASES = 'JIKSIGONG_DATA';
const LS_GIGI  = 'JIKSIGONG_GIGI';

function loadCases() {
  try { const r = localStorage.getItem(LS_CASES); return r ? JSON.parse(r) : []; } catch { return []; }
}
function loadGigiStore() {
  try { const r = localStorage.getItem(LS_GIGI); return r ? JSON.parse(r) : {}; } catch { return {}; }
}
function saveGigiStore(data) {
  try { localStorage.setItem(LS_GIGI, JSON.stringify(data)); } catch {}
}

/* ═══════════════════════════════════════
   Helpers
═══════════════════════════════════════ */
const GIGI_STEPS = ["발주 대기", "발주 요청", "발주 확정"];

function getGigiStep(s) {
  if (!s || s.includes('대기')) return 0;
  if (s === '발주확정') return 2;
  return 1; // 발주요청완료
}

function getCaseBadgeCls(s) {
  if (!s || s.includes('대기')) return 'bg-gray-100 text-gray-500 border-gray-200';
  if (s.includes('확정')) return 'bg-emerald-100 text-emerald-700 border-emerald-200';
  return 'bg-brand-weak text-brand border-brand/20';
}

function shortAddr(addr) {
  if (!addr) return '-';
  return addr.split(' ').slice(0, 3).join(' ');
}

const ORDER_STATUS = {
  NEW:       '신규 발주',
  READY:     '출고 준비완료',
  REJECTED:  '단종/품절',
  CONFIRMED: '출고 확정',
};

function getOrderStatusCls(s) {
  if (s === ORDER_STATUS.NEW)       return 'bg-blue-50 text-blue-700 border-blue-200';
  if (s === ORDER_STATUS.READY)     return 'bg-emerald-50 text-emerald-700 border-emerald-200';
  if (s === ORDER_STATUS.REJECTED)  return 'bg-red-50 text-red-600 border-red-200';
  if (s === ORDER_STATUS.CONFIRMED) return 'bg-violet-50 text-violet-700 border-violet-200';
  return 'bg-gray-100 text-gray-500 border-gray-200';
}
function getOrderStatusDot(s) {
  if (s === ORDER_STATUS.NEW)       return 'bg-blue-500';
  if (s === ORDER_STATUS.READY)     return 'bg-emerald-500';
  if (s === ORDER_STATUS.REJECTED)  return 'bg-red-500';
  if (s === ORDER_STATUS.CONFIRMED) return 'bg-violet-500';
  return 'bg-gray-400';
}

const TODAY = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' });

/* ═══════════════════════════════════════
   useToast
═══════════════════════════════════════ */
function useToast() {
  const [toasts, setToasts] = useState([]);
  const add    = useCallback(({ type='info', title, message, duration=4000 }) => {
    const id = Date.now() + Math.random();
    setToasts(p => [...p, { id, type, title, message, duration }]);
  }, []);
  const remove = useCallback(id => setToasts(p => p.filter(t => t.id !== id)), []);
  return { toasts, add, remove };
}

function Toast({ toast, onRemove }) {
  const [ex, setEx] = useState(false);
  useEffect(() => {
    const t = setTimeout(() => { setEx(true); setTimeout(() => onRemove(toast.id), 250); }, toast.duration);
    return () => clearTimeout(t);
  }, []);
  const border = { success:'border-emerald-500', error:'border-red-500', info:'border-brand', warning:'border-amber-500' };
  return (
    <div className={`${ex?'toast-exit':'toast-enter'} ${border[toast.type]||border.info} border-l-4 bg-white rounded-xl shadow-lg px-4 py-3 flex items-start gap-3 min-w-[300px] max-w-sm pointer-events-auto`}>
      <div className="flex-1 min-w-0">
        {toast.title && <p className="text-sm font-bold text-gray-800">{toast.title}</p>}
        <p className="text-sm text-gray-500 mt-0.5 leading-relaxed">{toast.message}</p>
      </div>
      <button onClick={() => { setEx(true); setTimeout(() => onRemove(toast.id), 250); }} className="text-gray-300 hover:text-gray-500">
        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
  );
}
function ToastContainer({ toasts, onRemove }) {
  return (
    <div className="fixed top-6 right-6 z-[300] flex flex-col gap-2 pointer-events-none">
      {toasts.map(t => <Toast key={t.id} toast={t} onRemove={onRemove} />)}
    </div>
  );
}

/* ═══════════════════════════════════════
   Stepper
═══════════════════════════════════════ */
function Stepper({ step }) {
  return (
    <div className="flex items-center w-full">
      {GIGI_STEPS.map((label, i) => {
        const done   = i < step;
        const active = i === step;
        return (
          <React.Fragment key={i}>
            <div className="flex flex-col items-center gap-1.5 flex-shrink-0">
              <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-black transition-all
                ${done ? 'bg-emerald-500 text-white shadow-sm' : active ? 'bg-brand text-white shadow ring-4 ring-brand/15' : 'bg-gray-200 text-gray-400'}`}>
                {done
                  ? <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7"/></svg>
                  : i + 1}
              </div>
              <span className={`text-xs font-semibold whitespace-nowrap ${done ? 'text-emerald-600' : active ? 'text-brand font-black' : 'text-gray-400'}`}>
                {label}{active && <span className="ml-1 font-normal text-brand/60">(현재)</span>}
              </span>
            </div>
            {i < GIGI_STEPS.length - 1 && <div className={`step-line mx-2 rounded-full ${done ? 'bg-emerald-400' : 'bg-gray-200'}`} />}
          </React.Fragment>
        );
      })}
    </div>
  );
}

/* ═══════════════════════════════════════
   Sidebar
═══════════════════════════════════════ */
function Sidebar({ cases, activeCaseId, sidebarTab, onTabChange, onSelect }) {
  const active    = useMemo(() => cases.filter(c => !c.archived && !c.cancelled && c.status?.gigi !== '발주요청대기'), [cases]);
  const archive   = useMemo(() => cases.filter(c => c.archived && !c.cancelled), [cases]);
  const cancelled = useMemo(() => cases.filter(c => c.cancelled === true), [cases]);
  const shown     = sidebarTab === 'archive' ? archive : sidebarTab === 'cancelled' ? cancelled : active;

  return (
    <aside className="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col h-full overflow-hidden">
      {/* 로고 */}
      <div className="px-4 py-4 border-b border-gray-100 flex-shrink-0">
        <div className="flex items-center gap-2.5">
          <div className="w-8 h-8 bg-violet-700 rounded-xl flex items-center justify-center">
            <svg className="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3H5a2 2 0 00-2 2v4m6-6h10a2 2 0 012 2v4M9 3v18m0 0h10a2 2 0 002-2V9M9 21H5a2 2 0 01-2-2V9m0 0h18"/>
            </svg>
          </div>
          <div>
            <p className="text-xs font-black text-gray-800 leading-tight">기기 업체 포털</p>
            <p className="text-xs text-gray-400">Appliance B2B</p>
          </div>
        </div>
      </div>

      {/* 탭 */}
      <div className="px-3 py-2 border-b border-gray-100 flex gap-1 flex-shrink-0">
        <button onClick={() => onTabChange('active')}
          className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${sidebarTab==='active' ? 'bg-brand text-white shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
          진행중 <span className="opacity-75">({active.length})</span>
        </button>
        <button onClick={() => onTabChange('archive')}
          className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${sidebarTab==='archive' ? 'bg-gray-700 text-white shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
          아카이브 <span className="opacity-75">({archive.length})</span>
        </button>
        <button onClick={() => onTabChange('cancelled')}
          className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${sidebarTab==='cancelled' ? 'bg-red-600 text-white shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
          취소 {cancelled.length > 0 && <span className="opacity-75">({cancelled.length})</span>}
        </button>
      </div>

      {/* 현장 목록 */}
      <div className="flex-1 overflow-y-auto py-2">
        {shown.length === 0 ? (
          <div className="flex flex-col items-center justify-center h-40 gap-2 px-4 text-center">
            <svg className="w-8 h-8 text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0H4"/>
            </svg>
            <p className="text-xs text-gray-400">
              {sidebarTab==='active' ? '배정된 현장이 없어요' : sidebarTab==='cancelled' ? '취소된 요청이 없어요' : '아카이브가 비어있어요'}
            </p>
          </div>
        ) : shown.map(c => {
          const isActive    = c.id === activeCaseId;
          const isCancelled = sidebarTab === 'cancelled';
          const step        = getGigiStep(c.status?.gigi);
          return (
            <div key={c.id}
              onClick={() => !isCancelled && onSelect(c.id)}
              className={`mx-2 my-0.5 px-3 py-3 rounded-xl transition-all
                ${isCancelled ? 'opacity-50 cursor-default' : isActive ? 'site-active cursor-pointer' : 'hover:bg-gray-50 cursor-pointer'}`}>
              <div className="flex items-start justify-between gap-1 mb-1">
                <span className="text-[10px] font-mono text-gray-400">{c.id}</span>
                {isCancelled ? (
                  <span className="text-[10px] font-bold px-1.5 py-0.5 rounded-full border flex-shrink-0 bg-red-50 text-red-400 border-red-200">
                    취소됨
                  </span>
                ) : (
                  <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded-full border flex-shrink-0 ${getCaseBadgeCls(c.status?.gigi)}`}>
                    {GIGI_STEPS[step]}
                  </span>
                )}
              </div>
              <p className={`text-sm font-bold truncate ${isCancelled ? 'text-gray-400 line-through' : isActive ? 'text-brand' : 'text-gray-800'}`}>
                {c.customer} 고객
              </p>
              <p className="text-xs text-gray-400 truncate mt-0.5">{shortAddr(c.address)}</p>
              {!isCancelled && <p className="text-xs text-gray-500 mt-1.5">기기 납기: <span className="font-semibold">{c.schedule?.gigi || '-'}</span></p>}
            </div>
          );
        })}
      </div>

      {/* 하단 */}
      <div className="px-4 py-3 border-t border-gray-100 bg-gray-50 flex-shrink-0">
        <p className="text-xs font-bold text-gray-700">기기 업체 담당자</p>
        <p className="text-xs text-gray-400 mt-0.5">빌트인 기기 발주 관리</p>
      </div>
    </aside>
  );
}

/* ═══════════════════════════════════════
   RejectModal
═══════════════════════════════════════ */
function RejectModal({ order, onConfirm, onCancel }) {
  const [reason, setReason]           = useState('');
  const [restockDate, setRestockDate] = useState('');
  const reasonRef = useRef(null);
  useEffect(() => { reasonRef.current?.focus(); }, []);

  return (
    <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm" onClick={onCancel}>
      <div className="modal-box bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden" onClick={e => e.stopPropagation()}>
        <div className="flex items-center gap-3 px-6 py-5 border-b border-gray-100">
          <div className="w-9 h-9 rounded-full bg-red-100 flex items-center justify-center">
            <svg className="w-5 h-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.8} d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"/></svg>
          </div>
          <div>
            <h2 className="text-base font-bold text-gray-900">발주 반려 처리</h2>
            <p className="text-xs text-gray-500 mt-0.5">품절 또는 단종 사유를 입력해 주세요</p>
          </div>
        </div>
        <div className="mx-6 mt-4 p-3 bg-gray-50 rounded-xl border border-gray-100">
          <p className="text-xs text-gray-500 mb-1">대상 발주</p>
          <p className="text-sm font-semibold text-gray-800">{order.modelName}</p>
        </div>
        <div className="px-6 py-4 space-y-4">
          <div>
            <label className="block text-xs font-semibold text-gray-700 mb-1.5">반려 사유 <span className="text-red-500">*</span></label>
            <textarea ref={reasonRef} value={reason} onChange={e => setReason(e.target.value)} rows={3}
              placeholder="예) 해당 모델 생산 단종. 동급 대체 모델 제안 예정."
              className="w-full px-3 py-2.5 text-sm border border-gray-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent placeholder-gray-300 leading-relaxed"
            />
          </div>
          <div>
            <label className="block text-xs font-semibold text-gray-700 mb-1.5">예상 재입고일 <span className="text-gray-400 font-normal">(선택)</span></label>
            <input type="date" value={restockDate} onChange={e => setRestockDate(e.target.value)} min={TODAY}
              className="w-full px-3 py-2 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
            />
          </div>
        </div>
        <div className="flex gap-2.5 px-6 pb-5">
          <button onClick={onCancel} className="flex-1 py-2.5 rounded-xl border border-gray-200 text-sm font-semibold text-gray-600 hover:bg-gray-50">취소</button>
          <button onClick={() => reason.trim() && onConfirm({ reason: reason.trim(), restockDate })}
            disabled={!reason.trim()}
            className="flex-1 py-2.5 rounded-xl bg-red-500 hover:bg-red-600 disabled:bg-gray-200 disabled:text-gray-400 text-white text-sm font-semibold">
            반려 확정
          </button>
        </div>
      </div>
    </div>
  );
}

/* ═══════════════════════════════════════
   AddOrderModal
═══════════════════════════════════════ */
function AddOrderModal({ onAdd, onCancel }) {
  const [form, setForm] = useState({ category: '', modelCode: '', modelName: '', qty: 1, isCustom: false });
  const set = (k, v) => setForm(p => ({ ...p, [k]: v }));
  const valid = form.modelName.trim() && form.category.trim() && form.qty >= 1;

  return (
    <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm" onClick={onCancel}>
      <div className="modal-box bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden" onClick={e => e.stopPropagation()}>
        <div className="flex items-center gap-3 px-6 py-5 border-b border-gray-100">
          <div className="w-9 h-9 rounded-full bg-brand-weak flex items-center justify-center">
            <svg className="w-5 h-5 text-brand" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4"/></svg>
          </div>
          <div>
            <h2 className="text-base font-bold text-gray-900">기기 발주 추가</h2>
            <p className="text-xs text-gray-500 mt-0.5">이 현장에 발주할 기기 정보를 입력하세요</p>
          </div>
        </div>
        <div className="px-6 py-4 space-y-3">
          <div className="grid grid-cols-2 gap-3">
            <div>
              <label className="block text-xs font-semibold text-gray-700 mb-1.5">카테고리 <span className="text-red-500">*</span></label>
              <input value={form.category} onChange={e => set('category', e.target.value)}
                placeholder="후드, 쿡탑, 냉장고…"
                className="w-full px-3 py-2 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand placeholder-gray-300"
              />
            </div>
            <div>
              <label className="block text-xs font-semibold text-gray-700 mb-1.5">모델 코드</label>
              <input value={form.modelCode} onChange={e => set('modelCode', e.target.value)}
                placeholder="예) BGC-60"
                className="w-full px-3 py-2 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand placeholder-gray-300"
              />
            </div>
          </div>
          <div>
            <label className="block text-xs font-semibold text-gray-700 mb-1.5">모델명 / 제품명 <span className="text-red-500">*</span></label>
            <input value={form.modelName} onChange={e => set('modelName', e.target.value)}
              placeholder="예) B2B - [하츠] BGC-60"
              className="w-full px-3 py-2 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand placeholder-gray-300"
            />
          </div>
          <div className="flex items-center gap-4">
            <div className="flex-1">
              <label className="block text-xs font-semibold text-gray-700 mb-1.5">수량</label>
              <input type="number" min={1} value={form.qty} onChange={e => set('qty', Math.max(1, Number(e.target.value)))}
                className="w-full px-3 py-2 text-sm border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand"
              />
            </div>
            <div className="flex items-center gap-2 mt-5">
              <input type="checkbox" id="isCustom" checked={form.isCustom} onChange={e => set('isCustom', e.target.checked)}
                className="w-4 h-4 accent-brand cursor-pointer"
              />
              <label htmlFor="isCustom" className="text-sm text-gray-600 font-medium cursor-pointer">특주 제작</label>
            </div>
          </div>
        </div>
        <div className="flex gap-2.5 px-6 pb-5">
          <button onClick={onCancel} className="flex-1 py-2.5 rounded-xl border border-gray-200 text-sm font-semibold text-gray-600 hover:bg-gray-50">취소</button>
          <button onClick={() => valid && onAdd(form)} disabled={!valid}
            className="flex-1 py-2.5 rounded-xl bg-brand hover:bg-sky-500 disabled:bg-gray-200 disabled:text-gray-400 text-white text-sm font-semibold">
            추가
          </button>
        </div>
      </div>
    </div>
  );
}

/* ═══════════════════════════════════════
   OrdersSection
═══════════════════════════════════════ */
function OrdersSection({ orders, onUpdateOrder, onToast }) {
  const [rejectTarget, setRejectTarget] = useState(null);
  const [showAddModal, setShowAddModal] = useState(false);

  const pending   = orders.filter(o => o.status === ORDER_STATUS.NEW || o.status === ORDER_STATUS.READY).length;
  const confirmed = orders.filter(o => o.status === ORDER_STATUS.CONFIRMED).length;
  const rejected  = orders.filter(o => o.status === ORDER_STATUS.REJECTED).length;

  const handleReadyToggle = (order) => {
    const next = order.status === ORDER_STATUS.READY ? ORDER_STATUS.NEW : ORDER_STATUS.READY;
    onUpdateOrder({ ...order, status: next });
    onToast({ type: 'success', title: '상태 변경', message: `${order.modelName} → ${next}` });
  };

  const handleConfirm = (order) => {
    onUpdateOrder({ ...order, status: ORDER_STATUS.CONFIRMED });
    onToast({ type: 'success', title: '출고 확정', message: `${order.modelName} 출고 확정 완료` });
  };

  const handleRejectConfirm = ({ reason, restockDate }) => {
    onUpdateOrder({ ...rejectTarget, status: ORDER_STATUS.REJECTED, rejectedReason: reason, expectedRestockDate: restockDate || null });
    onToast({ type: 'warning', title: '발주 반려', message: `${rejectTarget.modelName} — 단종/품절 처리됨` });
    setRejectTarget(null);
  };

  return (
    <div className="space-y-4">
      {/* 섹션 헤더 */}
      <div className="flex items-center justify-between">
        <h2 className="text-sm font-black text-gray-900 flex items-center gap-2">
          <span className="w-1.5 h-4 bg-violet-500 rounded-full inline-block"></span>
          기기 발주 목록
          {orders.length > 0 && (
            <span className="ml-1 bg-violet-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">{orders.length}건</span>
          )}
        </h2>
        <button onClick={() => setShowAddModal(true)}
          className="btn-press flex items-center gap-1.5 px-3 py-1.5 bg-brand hover:bg-sky-500 text-white text-xs font-bold rounded-lg transition-colors shadow-sm">
          <svg className="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 4v16m8-8H4"/>
          </svg>
          기기 추가
        </button>
      </div>

      {/* 통계 */}
      {orders.length > 0 && (
        <div className="grid grid-cols-3 gap-2">
          <div className="bg-white border border-gray-200 rounded-xl px-3 py-2.5 text-center">
            <p className="text-lg font-black text-blue-600">{pending}</p>
            <p className="text-[11px] text-gray-400 font-medium">처리 대기</p>
          </div>
          <div className="bg-white border border-gray-200 rounded-xl px-3 py-2.5 text-center">
            <p className="text-lg font-black text-violet-600">{confirmed}</p>
            <p className="text-[11px] text-gray-400 font-medium">출고 확정</p>
          </div>
          <div className="bg-white border border-gray-200 rounded-xl px-3 py-2.5 text-center">
            <p className="text-lg font-black text-red-500">{rejected}</p>
            <p className="text-[11px] text-gray-400 font-medium">단종/품절</p>
          </div>
        </div>
      )}

      {/* 발주 목록 */}
      {orders.length === 0 ? (
        <div className="bg-gray-50 border border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center py-12 gap-3">
          <svg className="w-8 h-8 text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 3H5a2 2 0 00-2 2v4m6-6h10a2 2 0 012 2v4M9 3v18m0 0h10a2 2 0 002-2V9M9 21H5a2 2 0 01-2-2V9m0 0h18"/>
          </svg>
          <p className="text-sm text-gray-400 font-medium">아직 발주된 기기가 없어요</p>
          <button onClick={() => setShowAddModal(true)}
            className="btn-press text-xs text-brand font-bold border border-brand/30 rounded-lg px-3 py-1.5 hover:bg-brand-weak transition-colors">
            + 기기 추가하기
          </button>
        </div>
      ) : (
        <div className="space-y-2">
          {orders.map(order => (
            <div key={order.id} className={`bg-white border rounded-2xl p-4 anim-in ${order.isCustom ? 'border-amber-200' : 'border-gray-200'}`}>
              <div className="flex items-start justify-between gap-3">
                <div className="flex-1 min-w-0">
                  <div className="flex items-center gap-2 flex-wrap mb-1.5">
                    <span className={`inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full text-xs font-semibold border ${getOrderStatusCls(order.status)}`}>
                      <span className={`w-1.5 h-1.5 rounded-full ${getOrderStatusDot(order.status)}`} />
                      {order.status}
                    </span>
                    {order.isCustom && (
                      <span className="text-[10px] font-bold bg-amber-100 text-amber-700 border border-amber-200 px-1.5 py-0.5 rounded-full">특주</span>
                    )}
                    <span className="text-[10px] text-gray-400 font-mono">{order.id}</span>
                  </div>
                  <p className="text-sm font-bold text-gray-900 truncate">{order.modelName}</p>
                  <div className="flex items-center gap-3 mt-1">
                    <span className="text-xs text-gray-400">{order.category}</span>
                    {order.modelCode && <span className="text-xs text-gray-400 font-mono">{order.modelCode}</span>}
                    <span className="text-xs text-gray-500 font-semibold">×{order.qty}</span>
                  </div>
                  {order.rejectedReason && (
                    <div className="mt-2 p-2 bg-red-50 rounded-lg border border-red-100">
                      <p className="text-xs text-red-600">{order.rejectedReason}</p>
                      {order.expectedRestockDate && (
                        <p className="text-[11px] text-red-400 mt-0.5">재입고 예상: {order.expectedRestockDate}</p>
                      )}
                    </div>
                  )}
                </div>
                {/* 액션 버튼 */}
                {order.status !== ORDER_STATUS.CONFIRMED && order.status !== ORDER_STATUS.REJECTED && (
                  <div className="flex flex-col gap-1.5 flex-shrink-0">
                    <button
                      onClick={() => handleReadyToggle(order)}
                      className={`btn-press text-xs font-bold px-2.5 py-1.5 rounded-lg border transition-all ${
                        order.status === ORDER_STATUS.READY
                          ? 'bg-emerald-100 text-emerald-700 border-emerald-200'
                          : 'bg-gray-50 text-gray-600 border-gray-200 hover:bg-emerald-50 hover:text-emerald-600 hover:border-emerald-200'
                      }`}>
                      {order.status === ORDER_STATUS.READY ? '✓ 준비완료' : '준비완료'}
                    </button>
                    <button
                      onClick={() => handleConfirm(order)}
                      className="btn-press text-xs font-bold px-2.5 py-1.5 rounded-lg border bg-violet-50 text-violet-600 border-violet-200 hover:bg-violet-100 transition-all">
                      출고 확정
                    </button>
                    <button
                      onClick={() => setRejectTarget(order)}
                      className="btn-press text-xs font-semibold px-2.5 py-1.5 rounded-lg border bg-red-50 text-red-500 border-red-200 hover:bg-red-100 transition-all">
                      반려
                    </button>
                  </div>
                )}
              </div>
            </div>
          ))}
        </div>
      )}

      {/* 모달 */}
      {rejectTarget && (
        <RejectModal
          order={rejectTarget}
          onConfirm={handleRejectConfirm}
          onCancel={() => setRejectTarget(null)}
        />
      )}
      {showAddModal && (
        <AddOrderModal
          onAdd={(form) => {
            const now = new Date().toLocaleDateString('ko-KR', { year:'numeric', month:'2-digit', day:'2-digit' }).replace(/\.\s*/g, '-').replace(/-$/, '');
            onUpdateOrder({
              id: `gigi-${Date.now()}`,
              ...form,
              status: ORDER_STATUS.NEW,
              rejectedReason: null,
              expectedRestockDate: null,
              requestDate: now,
            }, true /* isNew */);
            setShowAddModal(false);
            onToast({ type: 'success', title: '기기 추가됨', message: `${form.modelName}` });
          }}
          onCancel={() => setShowAddModal(false)}
        />
      )}
    </div>
  );
}

/* ═══════════════════════════════════════
   DetailView
═══════════════════════════════════════ */
function DetailView({ caseData, extData, onUpdate, onToast }) {
  const step   = getGigiStep(caseData.status?.gigi);
  const orders = extData.orders || [];

  const handleUpdateOrder = (updatedOrder, isNew = false) => {
    if (isNew) {
      onUpdate({ orders: [...orders, updatedOrder] });
    } else {
      onUpdate({ orders: orders.map(o => o.id === updatedOrder.id ? updatedOrder : o) });
    }
  };

  return (
    <div className="flex flex-col h-full overflow-hidden">
      {/* 현장 헤더 */}
      <div className="bg-gray-900 text-white px-6 py-4 flex-shrink-0">
        <div className="flex items-start justify-between gap-4">
          <div>
            <div className="flex items-center gap-2 mb-1.5">
              <span className="text-xs font-mono text-gray-400">{caseData.id}</span>
              <span className={`text-xs font-bold px-2 py-0.5 rounded-full border ${getCaseBadgeCls(caseData.status?.gigi)}`}>
                {caseData.status?.gigi || '-'}
              </span>
            </div>
            <h1 className="text-lg font-black leading-snug">{caseData.customer} 고객 현장</h1>
            <p className="text-sm text-gray-300 mt-0.5 leading-snug">{caseData.address}</p>
          </div>
          <div className="text-right flex-shrink-0">
            <p className="text-[11px] text-gray-400 uppercase tracking-wide">기기 납기</p>
            <p className="text-sm font-bold">{caseData.schedule?.gigi || '-'}</p>
            <p className="text-[11px] text-gray-400 uppercase tracking-wide mt-2">담당자</p>
            <p className="text-sm font-semibold text-gray-200">{caseData.manager}</p>
          </div>
        </div>
      </div>

      {/* 스테퍼 */}
      <div className="bg-white border-b border-gray-200 px-6 py-4 flex-shrink-0">
        <Stepper step={step} />
      </div>

      {/* 스크롤 영역 */}
      <div className="flex-1 overflow-y-auto">
        <div className="max-w-3xl mx-auto px-6 py-6">
          <OrdersSection
            orders={orders}
            onUpdateOrder={handleUpdateOrder}
            onToast={onToast}
          />
          <div className="h-8" />
        </div>
      </div>
    </div>
  );
}

/* ═══════════════════════════════════════
   EmptyState
═══════════════════════════════════════ */
function EmptyState({ hasAnyCases }) {
  return (
    <div className="flex flex-col items-center justify-center h-full gap-4 text-center px-8">
      <div className="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center">
        <svg className="w-8 h-8 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 3H5a2 2 0 00-2 2v4m6-6h10a2 2 0 012 2v4M9 3v18m0 0h10a2 2 0 002-2V9M9 21H5a2 2 0 01-2-2V9m0 0h18"/>
        </svg>
      </div>
      {hasAnyCases ? (
        <>
          <p className="text-base font-bold text-gray-700">현장을 선택하세요</p>
          <p className="text-sm text-gray-400">왼쪽 목록에서 현장을 클릭하면 발주 내역을 확인할 수 있어요.</p>
        </>
      ) : (
        <>
          <p className="text-base font-bold text-gray-700">배정된 현장이 없어요</p>
          <p className="text-sm text-gray-400">본사에서 기기 발주 요청이 접수되면 여기에 나타납니다.</p>
        </>
      )}
    </div>
  );
}

/* ═══════════════════════════════════════
   App
═══════════════════════════════════════ */
function App() {
  const [cases, setCases]           = useState([]);
  const [sidebarTab, setSidebarTab] = useState('active');
  const [selectedId, setSelectedId] = useState(null);
  const [extStore, setExtStore]     = useState({});
  const { toasts, add: addToast, remove: removeToast } = useToast();

  useEffect(() => {
    const loaded = loadCases();
    setCases(loaded);
    setExtStore(loadGigiStore());
    // 첫 번째 진행중 현장 자동 선택
    const active = loaded.filter(c => !c.archived && c.status?.gigi !== '발주요청대기');
    if (active.length > 0) setSelectedId(active[0].id);
  }, []);

  const handleUpdate = useCallback((caseId, updates) => {
    setExtStore(prev => {
      const next = { ...prev, [caseId]: { ...(prev[caseId] || {}), ...updates } };
      saveGigiStore(next);
      return next;
    });
  }, []);

  const selectedCase = cases.find(c => c.id === selectedId);
  const hasActive    = cases.some(c => !c.archived && c.status?.gigi !== '발주요청대기');

  return (
    <div className="flex h-screen overflow-hidden bg-slate-100">
      <Sidebar
        cases={cases}
        activeCaseId={selectedId}
        sidebarTab={sidebarTab}
        onTabChange={setSidebarTab}
        onSelect={setSelectedId}
      />
      <main className="flex-1 overflow-hidden flex flex-col">
        {selectedCase
          ? <DetailView
              caseData={selectedCase}
              extData={extStore[selectedCase.id] || {}}
              onUpdate={updates => handleUpdate(selectedCase.id, updates)}
              onToast={addToast}
            />
          : <EmptyState hasAnyCases={hasActive} />
        }
      </main>
      <ToastContainer toasts={toasts} onRemove={removeToast} />
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
