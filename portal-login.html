<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공급사 포털 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["'Pretendard Variable'", "Pretendard", "sans-serif"] },
          colors: {
            brand: '#00A1FF',
            'brand-weak': '#F0F8FC',
          },
        },
      },
    };
  </script>
  <style>
    body { font-family: 'Pretendard Variable', 'Pretendard', sans-serif; -webkit-font-smoothing: antialiased; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

<div id="root"></div>

<script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState } = React;

const SUPABASE_URL = "https://ykifurzrrbjrgjrznimk.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlraWZ1cnpycmJqcmdqcnpuaW1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMjE3NTcsImV4cCI6MjA4NzY5Nzc1N30.BVTlrG_Q_cXqj6qOa_rZPXrCs7MhwuR9o8koncGoUU0";
const SB_HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };

const PROCESS_TYPES = [
  { value: "engineer", label: "실측기사", route: "/engineer.html" },
  { value: "factory", label: "목대", route: "/factory.html" },
  { value: "supplier", label: "기기", route: "/supplier.html" },
  { value: "countertop", label: "상판", route: "/countertop.html" },
];

function App() {
  const [mode, setMode] = useState("login"); // "login" | "signup" | "pending"
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [processType, setProcessType] = useState("");
  const [error, setError] = useState("");
  const [loading, setLoading] = useState(false);

  const handleLogin = async (e) => {
    e.preventDefault();
    setError(""); setLoading(true);
    try {
      // Sign in
      const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
        method: "POST",
        headers: { "apikey": SUPABASE_KEY, "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (!res.ok) { setError(data.error_description || data.msg || "로그인 실패"); setLoading(false); return; }

      const userId = data.user?.id;
      const accessToken = data.access_token;

      // Check supplier_accounts
      const accRes = await fetch(`${SUPABASE_URL}/rest/v1/supplier_accounts?user_id=eq.${userId}&select=process_type,approved`, {
        headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${accessToken}` },
      });
      const accounts = await accRes.json();

      if (!accounts || accounts.length === 0) {
        setError("등록된 공급사 계정이 없습니다.");
        setLoading(false);
        return;
      }

      const account = accounts[0];
      if (!account.approved) {
        setError("관리자 승인 대기 중입니다. 승인 후 로그인할 수 있습니다.");
        setLoading(false);
        return;
      }

      // Store session
      localStorage.setItem("sb_access_token", accessToken);
      localStorage.setItem("sb_user_id", userId);
      localStorage.setItem("sb_process_type", account.process_type);

      // Route based on process_type
      const route = PROCESS_TYPES.find(p => p.value === account.process_type)?.route;
      window.location.href = route || "/";
    } catch (err) {
      setError("네트워크 오류가 발생했습니다.");
    }
    setLoading(false);
  };

  const handleSignup = async (e) => {
    e.preventDefault();
    setError(""); setLoading(true);

    if (!processType) { setError("공정을 선택해주세요."); setLoading(false); return; }
    if (password.length < 6) { setError("비밀번호는 6자 이상이어야 합니다."); setLoading(false); return; }

    try {
      // Sign up via Supabase Auth
      const res = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
        method: "POST",
        headers: { "apikey": SUPABASE_KEY, "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (!res.ok) {
        setError(data.error_description || data.msg || "회원가입 실패");
        setLoading(false);
        return;
      }

      const userId = data.user?.id;
      const accessToken = data.access_token;

      if (!userId) {
        setError("회원가입 처리 중 오류가 발생했습니다.");
        setLoading(false);
        return;
      }

      // Insert into supplier_accounts
      const insertRes = await fetch(`${SUPABASE_URL}/rest/v1/supplier_accounts`, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${accessToken || SUPABASE_KEY}`,
          "Content-Type": "application/json",
          "Prefer": "return=minimal",
        },
        body: JSON.stringify({
          user_id: userId,
          email: email,
          process_type: processType,
          approved: false,
        }),
      });

      if (!insertRes.ok) {
        const errText = await insertRes.text();
        console.error("supplier_accounts insert failed:", errText);
        setError("계정 등록 중 오류가 발생했습니다.");
        setLoading(false);
        return;
      }

      setMode("pending");
    } catch (err) {
      setError("네트워크 오류가 발생했습니다.");
    }
    setLoading(false);
  };

  if (mode === "pending") {
    return (
      <div className="w-full max-w-sm mx-auto text-center">
        <div className="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
          <div className="w-16 h-16 rounded-full bg-amber-50 border border-amber-200 flex items-center justify-center mx-auto mb-4">
            <svg className="w-8 h-8 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h2 className="text-lg font-bold text-gray-900 mb-2">가입 신청 완료</h2>
          <p className="text-sm text-gray-500 mb-6 leading-relaxed">
            관리자 승인 후 로그인할 수 있습니다.<br/>
            승인이 완료되면 로그인해주세요.
          </p>
          <button onClick={() => { setMode("login"); setError(""); }}
            className="w-full h-10 bg-gray-900 text-white rounded-lg text-sm font-semibold hover:bg-gray-800 transition-colors">
            로그인으로 돌아가기
          </button>
        </div>
      </div>
    );
  }

  return (
    <div className="w-full max-w-sm mx-auto">
      <div className="text-center mb-8">
        <img src="/images/ohouse-logo.png" alt="오늘의집" className="h-10 mx-auto mb-3" />
        <h1 className="text-xl font-bold text-gray-900">공급사 포털</h1>
        <p className="text-sm text-gray-500 mt-1">
          {mode === "login" ? "이메일과 비밀번호로 로그인하세요." : "회원가입 후 관리자 승인을 기다려주세요."}
        </p>
      </div>

      <div className="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
        <form onSubmit={mode === "login" ? handleLogin : handleSignup} className="space-y-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1.5">이메일</label>
            <input type="email" required value={email} onChange={e => setEmail(e.target.value)}
              className="w-full h-10 px-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent"
              placeholder="email@example.com" />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1.5">비밀번호</label>
            <input type="password" required value={password} onChange={e => setPassword(e.target.value)}
              className="w-full h-10 px-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent"
              placeholder={mode === "signup" ? "6자 이상" : "••••••"} />
          </div>

          {mode === "signup" && (
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1.5">공정 선택 <span className="text-red-500">*</span></label>
              <div className="grid grid-cols-2 gap-2">
                {PROCESS_TYPES.map(pt => (
                  <button key={pt.value} type="button"
                    onClick={() => setProcessType(pt.value)}
                    className={`h-10 rounded-lg text-sm font-medium border-2 transition-all ${
                      processType === pt.value
                        ? "border-brand bg-brand-weak text-brand"
                        : "border-gray-200 bg-white text-gray-600 hover:border-gray-300"
                    }`}>
                    {pt.label}
                  </button>
                ))}
              </div>
            </div>
          )}

          {error && (
            <div className="flex items-start gap-2 text-xs text-red-700 bg-red-50 border border-red-200 rounded-lg px-3 py-2.5">
              <svg className="w-4 h-4 text-red-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>{error}</span>
            </div>
          )}

          <button type="submit" disabled={loading}
            className="w-full h-10 bg-brand text-white rounded-lg text-sm font-semibold hover:bg-[#0090e6] disabled:bg-gray-200 disabled:text-gray-400 transition-colors">
            {loading ? "처리 중…" : mode === "login" ? "로그인" : "가입 신청"}
          </button>
        </form>

        <div className="mt-4 text-center">
          <button onClick={() => { setMode(mode === "login" ? "signup" : "login"); setError(""); setProcessType(""); }}
            className="text-sm text-brand hover:underline">
            {mode === "login" ? "회원가입" : "이미 계정이 있어요"}
          </button>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
