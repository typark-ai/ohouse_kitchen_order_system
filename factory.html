<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>목대 발주 관리 | 직시공 B2B</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["'Pretendard Variable'", "Pretendard", "Inter", "sans-serif"] },
          colors: { brand: '#00A1FF', 'brand-weak': '#F0F8FC' },
        },
      },
    };
  </script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: 'Pretendard Variable', 'Pretendard', 'Inter', sans-serif; background: #F9FAFB; margin: 0; }
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: #F9FAFB; }
    ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

    @keyframes toastIn  { 0% { transform: translateY(20px) scale(0.95); opacity: 0; } 100% { transform: translateY(0) scale(1); opacity: 1; } }
    @keyframes toastOut { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(8px) scale(0.95); opacity: 0; } }
    .toast-enter { animation: toastIn  0.35s cubic-bezier(0.21,1.02,0.73,1) forwards; }
    .toast-exit  { animation: toastOut 0.25s ease-in forwards; }

    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(6px); } 100% { opacity: 1; transform: translateY(0); } }
    .anim-in { animation: fadeIn 0.2s ease-out forwards; }

    .step-line { flex: 1; height: 2px; }
    .site-active { background: #F0F8FC !important; border-left: 3px solid #00A1FF !important; }
    .btn-press:active { transform: scale(0.97); }
    .drop-active { border-color: #00A1FF !important; background: #F0F8FC !important; }

    .img-thumb { object-fit: cover; border-radius: 8px; width: 56px; height: 56px; flex-shrink: 0; border: 1px solid #E5E7EB; }
  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useRef, useCallback, useMemo } = React;

/* ═══════════════════════════════════════
   localStorage
═══════════════════════════════════════ */
const LS_CASES  = 'JIKSIGONG_DATA';
const LS_MOKDAE = 'JIKSIGONG_MOKDAE';

function loadCases() {
  try { const r = localStorage.getItem(LS_CASES); return r ? JSON.parse(r) : []; } catch { return []; }
}
function loadMokdaeStore() {
  try { const r = localStorage.getItem(LS_MOKDAE); return r ? JSON.parse(r) : {}; } catch { return {}; }
}
function saveMokdaeStore(data) {
  try { localStorage.setItem(LS_MOKDAE, JSON.stringify(data)); } catch {}
}

/* ═══════════════════════════════════════
   Helpers
═══════════════════════════════════════ */
const STEPS = ["발주 대기", "도면 검토", "발주 확정", "제작 진행"];

function getMokdaeStep(s) {
  if (!s || s.includes('대기')) return 0;
  if (s === '발주확정') return 2;
  if (s.includes('진행') || s.includes('재마감') || s.includes('조정')) return 3;
  return 1;
}

function getStatusBadgeCls(s) {
  if (!s || s.includes('대기')) return 'bg-gray-100 text-gray-500 border-gray-200';
  if (s.includes('반려') || s.includes('수정') || s.includes('긴급')) return 'bg-red-100 text-red-700 border-red-200';
  if (s.includes('확정') || s.includes('완료')) return 'bg-emerald-100 text-emerald-700 border-emerald-200';
  return 'bg-brand-weak text-brand border-brand/20';
}

function shortAddr(addr) {
  if (!addr) return '-';
  const parts = addr.split(' ');
  return parts.slice(0, 3).join(' ');
}

/* ═══════════════════════════════════════
   useToast
═══════════════════════════════════════ */
function useToast() {
  const [toasts, setToasts] = useState([]);
  const add    = useCallback(({ type='info', title, message, duration=4000 }) => {
    const id = Date.now() + Math.random();
    setToasts(p => [...p, { id, type, title, message, duration }]);
  }, []);
  const remove = useCallback(id => setToasts(p => p.filter(t => t.id !== id)), []);
  return { toasts, add, remove };
}

function Toast({ toast, onRemove }) {
  const [ex, setEx] = useState(false);
  useEffect(() => {
    const t = setTimeout(() => { setEx(true); setTimeout(() => onRemove(toast.id), 250); }, toast.duration);
    return () => clearTimeout(t);
  }, []);
  const border = { success:'border-emerald-500', error:'border-red-500', info:'border-brand', warning:'border-amber-500' };
  return (
    <div className={`${ex?'toast-exit':'toast-enter'} ${border[toast.type]||border.info} border-l-4 bg-white rounded-xl shadow-lg px-4 py-3 flex items-start gap-3 min-w-[300px] max-w-sm pointer-events-auto`}>
      <div className="flex-1 min-w-0">
        {toast.title && <p className="text-sm font-bold text-gray-800">{toast.title}</p>}
        <p className="text-sm text-gray-500 mt-0.5 leading-relaxed">{toast.message}</p>
      </div>
      <button onClick={() => { setEx(true); setTimeout(() => onRemove(toast.id), 250); }} className="text-gray-300 hover:text-gray-500 flex-shrink-0">
        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
  );
}
function ToastContainer({ toasts, onRemove }) {
  return (
    <div className="fixed top-6 right-6 z-[300] flex flex-col gap-2 pointer-events-none">
      {toasts.map(t => <Toast key={t.id} toast={t} onRemove={onRemove} />)}
    </div>
  );
}

/* ═══════════════════════════════════════
   Stepper
═══════════════════════════════════════ */
function Stepper({ step }) {
  return (
    <div className="flex items-center w-full">
      {STEPS.map((label, i) => {
        const done   = i < step;
        const active = i === step;
        return (
          <React.Fragment key={i}>
            <div className="flex flex-col items-center gap-1.5 flex-shrink-0">
              <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-black transition-all
                ${done ? 'bg-emerald-500 text-white shadow-sm' : active ? 'bg-brand text-white shadow ring-4 ring-brand/15' : 'bg-gray-200 text-gray-400'}`}>
                {done
                  ? <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7"/></svg>
                  : i + 1}
              </div>
              <span className={`text-xs font-semibold whitespace-nowrap ${done ? 'text-emerald-600' : active ? 'text-brand font-black' : 'text-gray-400'}`}>
                {label}{active && <span className="ml-1 font-normal text-brand/60">(현재)</span>}
              </span>
            </div>
            {i < STEPS.length - 1 && <div className={`step-line mx-2 rounded-full ${done ? 'bg-emerald-400' : 'bg-gray-200'}`} />}
          </React.Fragment>
        );
      })}
    </div>
  );
}

/* ═══════════════════════════════════════
   Sidebar
═══════════════════════════════════════ */
function Sidebar({ cases, activeCaseId, sidebarTab, onTabChange, onSelect }) {
  const active    = useMemo(() => cases.filter(c => !c.archived && !c.cancelled && c.status?.mokdae !== '발주요청대기'), [cases]);
  const archive   = useMemo(() => cases.filter(c => c.archived && !c.cancelled), [cases]);
  const cancelled = useMemo(() => cases.filter(c => c.cancelled === true), [cases]);
  const shown     = sidebarTab === 'archive' ? archive : sidebarTab === 'cancelled' ? cancelled : active;

  return (
    <aside className="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col h-full overflow-hidden">
      {/* 로고 */}
      <div className="px-4 py-4 border-b border-gray-100 flex-shrink-0">
        <div className="flex items-center gap-2.5">
          <div className="w-8 h-8 bg-gray-900 rounded-xl flex items-center justify-center">
            <svg className="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
          <div>
            <p className="text-xs font-black text-gray-800 leading-tight">목대 공장 포털</p>
            <p className="text-xs text-gray-400">Factory B2B</p>
          </div>
        </div>
      </div>

      {/* 탭 */}
      <div className="px-3 py-2 border-b border-gray-100 flex gap-1 flex-shrink-0">
        <button onClick={() => onTabChange('active')}
          className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${sidebarTab==='active' ? 'bg-brand text-white shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
          진행중 <span className="opacity-75">({active.length})</span>
        </button>
        <button onClick={() => onTabChange('archive')}
          className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${sidebarTab==='archive' ? 'bg-gray-700 text-white shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
          아카이브 <span className="opacity-75">({archive.length})</span>
        </button>
        <button onClick={() => onTabChange('cancelled')}
          className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${sidebarTab==='cancelled' ? 'bg-red-600 text-white shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
          취소 {cancelled.length > 0 && <span className="opacity-75">({cancelled.length})</span>}
        </button>
      </div>

      {/* 현장 목록 */}
      <div className="flex-1 overflow-y-auto py-2">
        {shown.length === 0 ? (
          <div className="flex flex-col items-center justify-center h-40 gap-2 px-4 text-center">
            <svg className="w-8 h-8 text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0H4"/>
            </svg>
            <p className="text-xs text-gray-400">
              {sidebarTab==='active' ? '배정된 현장이 없어요' : sidebarTab==='cancelled' ? '취소된 요청이 없어요' : '아카이브가 비어있어요'}
            </p>
          </div>
        ) : shown.map(c => {
          const isActive   = c.id === activeCaseId;
          const isCancelled = sidebarTab === 'cancelled';
          const step       = getMokdaeStep(c.status?.mokdae);
          return (
            <div key={c.id}
              onClick={() => !isCancelled && onSelect(c.id)}
              className={`mx-2 my-0.5 px-3 py-3 rounded-xl transition-all
                ${isCancelled ? 'opacity-50 cursor-default' : isActive ? 'site-active cursor-pointer' : 'hover:bg-gray-50 cursor-pointer'}`}>
              <div className="flex items-start justify-between gap-1 mb-1">
                <span className="text-[10px] font-mono text-gray-400">{c.id}</span>
                {isCancelled ? (
                  <span className="text-[10px] font-bold px-1.5 py-0.5 rounded-full border flex-shrink-0 bg-red-50 text-red-400 border-red-200">
                    취소됨
                  </span>
                ) : (
                  <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded-full border flex-shrink-0 ${getStatusBadgeCls(c.status?.mokdae)}`}>
                    {STEPS[step]}
                  </span>
                )}
              </div>
              <p className={`text-sm font-bold truncate ${isCancelled ? 'text-gray-400 line-through' : isActive ? 'text-brand' : 'text-gray-800'}`}>
                {c.customer} 고객
              </p>
              <p className="text-xs text-gray-400 truncate mt-0.5">{shortAddr(c.address)}</p>
              {!isCancelled && <p className="text-xs text-gray-500 mt-1.5">목대 납기: <span className="font-semibold">{c.schedule?.mokdae || '-'}</span></p>}
            </div>
          );
        })}
      </div>

      {/* 하단 */}
      <div className="px-4 py-3 border-t border-gray-100 bg-gray-50 flex-shrink-0">
        <p className="text-xs font-bold text-gray-700">공장 관리자</p>
        <p className="text-xs text-gray-400 mt-0.5">목대 · 가구 제작</p>
      </div>
    </aside>
  );
}

/* ═══════════════════════════════════════
   OrderSheetSection  (발주서)
═══════════════════════════════════════ */
function OrderSheetSection({ caseData, versions, onAddVersion, onToast }) {
  const [dragOver, setDragOver] = useState(false);
  const [uploading, setUploading] = useState(false);
  const fileRef = useRef(null);

  const handleFile = useCallback((file) => {
    if (!file) return;
    const isImg = file.type.startsWith('image/');
    const isPdf = file.type === 'application/pdf';
    if (!isImg && !isPdf) {
      onToast({ type: 'error', title: '파일 형식 오류', message: '이미지 또는 PDF 파일만 업로드 가능합니다.' });
      return;
    }
    setUploading(true);
    const reader = new FileReader();
    reader.onload = (e) => {
      const vNo = versions.length + 1;
      const now = new Date().toLocaleDateString('ko-KR', { year:'numeric', month:'2-digit', day:'2-digit' }).replace(/\.\s*/g, '-').replace(/-$/, '');
      onAddVersion({
        id: `v${Date.now()}`,
        versionNo: vNo,
        createdAt: now,
        imageDataUrl: isImg ? e.target.result : null,
        imageName: file.name,
        fileSize: file.size < 1048576 ? `${(file.size/1024).toFixed(0)} KB` : `${(file.size/1048576).toFixed(1)} MB`,
      });
      setUploading(false);
      onToast({ type: 'success', title: '발주서 업로드 완료', message: `V${vNo} — ${file.name}` });
    };
    reader.readAsDataURL(file);
  }, [versions, onAddVersion, onToast]);

  const c = caseData;
  return (
    <div className="space-y-4">
      {/* 섹션 헤더 */}
      <div className="flex items-center justify-between">
        <h2 className="text-sm font-black text-gray-900 flex items-center gap-2">
          <span className="w-1.5 h-4 bg-brand rounded-full inline-block"></span>
          발주서
          {versions.length > 0 && (
            <span className="ml-1 bg-brand text-white text-[10px] px-1.5 py-0.5 rounded-full">{versions.length}건</span>
          )}
        </h2>
        <button onClick={() => fileRef.current?.click()}
          className="btn-press flex items-center gap-1.5 px-3 py-1.5 bg-brand hover:bg-sky-500 text-white text-xs font-bold rounded-lg transition-colors shadow-sm">
          <svg className="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 4v16m8-8H4"/>
          </svg>
          새 버전 추가
        </button>
      </div>

      {/* ① 실측 자료 */}
      <div className="bg-gray-50 border border-gray-200 rounded-2xl p-4">
        <h3 className="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3 flex items-center gap-1.5">
          <svg className="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          실측 자료
        </h3>
        <div className="grid grid-cols-2 gap-2 mb-3">
          <div className="bg-white rounded-xl border border-gray-100 px-3 py-2.5">
            <p className="text-[11px] text-gray-400 font-medium">실측 일정</p>
            <p className="text-sm font-bold text-gray-800 mt-0.5">{c.schedule?.silcheuk || '미정'}</p>
          </div>
          <div className="bg-white rounded-xl border border-gray-100 px-3 py-2.5">
            <p className="text-[11px] text-gray-400 font-medium">실측 상태</p>
            <p className={`text-sm font-bold mt-0.5 ${(c.status?.silcheuk||'').includes('완료') ? 'text-emerald-600' : 'text-amber-600'}`}>
              {c.status?.silcheuk || '-'}
            </p>
          </div>
        </div>
        <div className="flex items-center gap-2 text-xs text-gray-400 bg-white border border-dashed border-gray-200 rounded-xl px-3 py-2.5">
          <svg className="w-4 h-4 text-gray-300 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span>실측 사진 및 실측지는 관리자 상세 탭에서 업로드 후 연동됩니다</span>
        </div>
      </div>

      {/* ② 발주서 이미지 */}
      <div className="bg-white border border-gray-200 rounded-2xl p-4">
        <h3 className="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3 flex items-center gap-1.5">
          <svg className="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          발주서 이미지
        </h3>

        {/* 버전 목록 */}
        {versions.length > 0 && (
          <div className="space-y-2 mb-3">
            {[...versions].reverse().map((v, idx) => (
              <div key={v.id} className={`flex items-center gap-3 rounded-xl border px-3 py-2.5 ${idx===0 ? 'border-brand/30 bg-brand-weak' : 'border-gray-100 bg-gray-50'}`}>
                {v.imageDataUrl ? (
                  <img src={v.imageDataUrl} alt="발주서" className="img-thumb" />
                ) : (
                  <div className="img-thumb bg-gray-100 flex items-center justify-center">
                    <svg className="w-5 h-5 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                  </div>
                )}
                <div className="flex-1 min-w-0">
                  <div className="flex items-center gap-1.5 mb-0.5">
                    <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded-full ${idx===0 ? 'bg-brand text-white' : 'bg-gray-200 text-gray-500'}`}>
                      V{v.versionNo}
                    </span>
                    {idx===0 && <span className="text-[10px] text-brand font-semibold">최신</span>}
                  </div>
                  <p className="text-xs font-semibold text-gray-800 truncate">{v.imageName}</p>
                  <p className="text-[10px] text-gray-400 mt-0.5">{v.createdAt} · {v.fileSize}</p>
                </div>
              </div>
            ))}
          </div>
        )}

        {/* 업로드 존 */}
        <input ref={fileRef} type="file" className="hidden" accept="image/*,.pdf"
          onChange={e => { if (e.target.files[0]) handleFile(e.target.files[0]); e.target.value = ''; }} />
        <div
          onDrop={e => { e.preventDefault(); setDragOver(false); if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); }}
          onDragOver={e => { e.preventDefault(); setDragOver(true); }}
          onDragLeave={() => setDragOver(false)}
          onClick={() => !uploading && fileRef.current?.click()}
          className={`border-2 border-dashed rounded-xl flex flex-col items-center justify-center gap-2 cursor-pointer transition-all py-6 select-none ${
            dragOver ? 'drop-active' : uploading ? 'border-brand/30 bg-brand-weak' : 'border-gray-200 hover:border-brand hover:bg-brand-weak/40'
          }`}>
          {uploading ? (
            <>
              <svg className="w-6 h-6 text-brand animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
              </svg>
              <p className="text-xs text-brand font-semibold">업로드 중…</p>
            </>
          ) : (
            <>
              <svg className="w-7 h-7 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
              </svg>
              <p className="text-sm text-gray-500 font-medium">{versions.length === 0 ? '발주서 이미지를 업로드하세요' : '새 버전 이미지 추가'}</p>
              <p className="text-xs text-gray-400">이미지 · PDF · 드래그&드롭 지원</p>
            </>
          )}
        </div>
      </div>
    </div>
  );
}

/* ═══════════════════════════════════════
   CadUploadSection
═══════════════════════════════════════ */
function CadUploadSection({ cadVersions, onAddCad, onToast }) {
  const [dragOver, setDragOver] = useState(false);
  const [uploading, setUploading] = useState(false);
  const fileRef = useRef(null);

  const handleFile = useCallback((file) => {
    if (!file) return;
    setUploading(true);
    setTimeout(() => {
      const vNo = cadVersions.length + 1;
      const now = new Date().toLocaleString('ko-KR', { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      onAddCad({
        id: `cad-${Date.now()}`, versionNo: vNo, uploadedAt: now,
        fileName: file.name,
        fileSize: file.size < 1048576 ? `${(file.size/1024).toFixed(0)} KB` : `${(file.size/1048576).toFixed(1)} MB`,
        status: '검토 대기',
      });
      setUploading(false);
      onToast({ type: 'success', title: 'CAD 업로드 완료', message: `${file.name} — 본사 검토 요청 전송됨` });
    }, 700);
  }, [cadVersions, onAddCad, onToast]);

  return (
    <div className="space-y-3">
      <h2 className="text-sm font-black text-gray-900 flex items-center gap-2">
        <span className="w-1.5 h-4 bg-gray-400 rounded-full inline-block"></span>
        CAD 도면 업로드
      </h2>
      {cadVersions.length > 0 && (
        <div className="bg-white border border-gray-200 rounded-2xl overflow-hidden divide-y divide-gray-100">
          {[...cadVersions].reverse().map((v, idx) => (
            <div key={v.id} className="flex items-center gap-3 px-4 py-3">
              <div className={`w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0 text-xs font-black ${idx===0 ? 'bg-brand text-white' : 'bg-gray-100 text-gray-500'}`}>
                V{v.versionNo}
              </div>
              <div className="flex-1 min-w-0">
                <p className="text-sm font-medium text-gray-800 truncate">{v.fileName}</p>
                <p className="text-xs text-gray-400">{v.uploadedAt} · {v.fileSize}</p>
              </div>
              <span className={`text-xs font-semibold px-2 py-1 rounded-full border ${
                v.status==='승인' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' :
                v.status==='반려' ? 'bg-red-100 text-red-700 border-red-200' :
                'bg-amber-100 text-amber-700 border-amber-200'
              }`}>{v.status}</span>
            </div>
          ))}
        </div>
      )}
      <input ref={fileRef} type="file" className="hidden" accept=".dwg,.dxf,.pdf,.png,.jpg"
        onChange={e => { if (e.target.files[0]) handleFile(e.target.files[0]); e.target.value = ''; }} />
      <div
        onDrop={e => { e.preventDefault(); setDragOver(false); if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); }}
        onDragOver={e => { e.preventDefault(); setDragOver(true); }}
        onDragLeave={() => setDragOver(false)}
        onClick={() => !uploading && fileRef.current?.click()}
        className={`border-2 border-dashed rounded-xl flex flex-col items-center justify-center gap-2 cursor-pointer transition-all py-6 select-none ${
          dragOver ? 'drop-active' : 'border-gray-200 hover:border-brand hover:bg-brand-weak/40'
        }`}>
        <svg className="w-7 h-7 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
        </svg>
        <p className="text-sm text-gray-500 font-medium">{uploading ? '업로드 중…' : 'CAD 도면 파일 업로드'}</p>
        <p className="text-xs text-gray-400">.DWG · .DXF · .PDF · .PNG</p>
      </div>
    </div>
  );
}

/* ═══════════════════════════════════════
   RemakeSection
═══════════════════════════════════════ */
function RemakeSection({ claims }) {
  const pending = claims.filter(c => c.status !== '완료');
  return (
    <div className="space-y-3">
      <h2 className="text-sm font-black text-gray-900 flex items-center gap-2">
        <span className="w-1.5 h-4 bg-red-400 rounded-full inline-block"></span>
        재마감 요청
        {pending.length > 0 && (
          <span className="ml-1 bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">{pending.length}</span>
        )}
      </h2>
      {claims.length === 0 ? (
        <div className="bg-gray-50 border border-dashed border-gray-200 rounded-xl flex items-center justify-center py-8">
          <p className="text-xs text-gray-400">재마감 요청이 없습니다</p>
        </div>
      ) : (
        <div className="space-y-2">
          {claims.map(c => (
            <div key={c.id} className="bg-white border border-gray-200 rounded-xl p-3.5 anim-in">
              <div className="flex items-center justify-between mb-2">
                <div className="flex items-center gap-1.5">
                  <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded-full border ${c.urgency==='긴급' ? 'bg-red-100 text-red-700 border-red-200' : 'bg-gray-100 text-gray-500 border-gray-200'}`}>{c.urgency}</span>
                  <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded-full border ${c.status==='완료' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-amber-100 text-amber-700 border-amber-200'}`}>{c.status}</span>
                </div>
                <span className="text-[10px] text-gray-400">{c.reportedAt}</span>
              </div>
              <p className="text-sm font-semibold text-gray-800">{c.issue}</p>
              <p className="text-xs text-gray-500 mt-0.5">{c.location}</p>
            </div>
          ))}
        </div>
      )}
    </div>
  );
}

/* ═══════════════════════════════════════
   DetailView
═══════════════════════════════════════ */
function DetailView({ caseData, extData, onUpdate, onToast }) {
  const step = getMokdaeStep(caseData.status?.mokdae);
  const orderVersions = extData.orderVersions || [];
  const cadVersions   = extData.cadVersions   || [];
  const remakeClaims  = extData.remakeClaims  || [];

  return (
    <div className="flex flex-col h-full overflow-hidden">
      {/* 현장 헤더 */}
      <div className="bg-gray-900 text-white px-6 py-4 flex-shrink-0">
        <div className="flex items-start justify-between gap-4">
          <div>
            <div className="flex items-center gap-2 mb-1.5">
              <span className="text-xs font-mono text-gray-400">{caseData.id}</span>
              <span className={`text-xs font-bold px-2 py-0.5 rounded-full border ${getStatusBadgeCls(caseData.status?.mokdae)}`}>
                {caseData.status?.mokdae || '-'}
              </span>
            </div>
            <h1 className="text-lg font-black leading-snug">{caseData.customer} 고객 현장</h1>
            <p className="text-sm text-gray-300 mt-0.5 leading-snug">{caseData.address}</p>
          </div>
          <div className="text-right flex-shrink-0">
            <p className="text-[11px] text-gray-400 uppercase tracking-wide">목대 납기</p>
            <p className="text-sm font-bold">{caseData.schedule?.mokdae || '-'}</p>
            <p className="text-[11px] text-gray-400 uppercase tracking-wide mt-2">담당자</p>
            <p className="text-sm font-semibold text-gray-200">{caseData.manager}</p>
          </div>
        </div>
      </div>

      {/* 스테퍼 */}
      <div className="bg-white border-b border-gray-200 px-6 py-4 flex-shrink-0">
        <Stepper step={step} />
      </div>

      {/* 스크롤 영역 */}
      <div className="flex-1 overflow-y-auto">
        <div className="max-w-3xl mx-auto px-6 py-6 space-y-8">
          {/* 발주서 */}
          <OrderSheetSection
            caseData={caseData}
            versions={orderVersions}
            onAddVersion={v => onUpdate({ orderVersions: [...orderVersions, v] })}
            onToast={onToast}
          />
          <div className="border-t border-gray-100" />
          {/* CAD 도면 */}
          <CadUploadSection
            cadVersions={cadVersions}
            onAddCad={v => onUpdate({ cadVersions: [...cadVersions, v] })}
            onToast={onToast}
          />
          <div className="border-t border-gray-100" />
          {/* 재마감 */}
          <RemakeSection claims={remakeClaims} />
          <div className="h-8" />
        </div>
      </div>
    </div>
  );
}

/* ═══════════════════════════════════════
   EmptyState
═══════════════════════════════════════ */
function EmptyState({ hasAnyCases }) {
  return (
    <div className="flex flex-col items-center justify-center h-full gap-4 text-center px-8">
      <div className="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center">
        <svg className="w-8 h-8 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
      </div>
      {hasAnyCases ? (
        <>
          <p className="text-base font-bold text-gray-700">현장을 선택하세요</p>
          <p className="text-sm text-gray-400">왼쪽 목록에서 현장을 클릭하면 상세 정보를 확인할 수 있어요.</p>
        </>
      ) : (
        <>
          <p className="text-base font-bold text-gray-700">배정된 현장이 없어요</p>
          <p className="text-sm text-gray-400">본사에서 발주 요청이 접수되면 여기에 나타납니다.</p>
        </>
      )}
    </div>
  );
}

/* ═══════════════════════════════════════
   App
═══════════════════════════════════════ */
function App() {
  const [cases, setCases]       = useState([]);
  const [sidebarTab, setSidebarTab] = useState('active');
  const [selectedId, setSelectedId] = useState(null);
  const [extStore, setExtStore]  = useState({});
  const { toasts, add: addToast, remove: removeToast } = useToast();

  useEffect(() => {
    const loaded = loadCases();
    setCases(loaded);
    setExtStore(loadMokdaeStore());
    // 첫 번째 진행중 현장 자동 선택
    const active = loaded.filter(c => !c.archived && c.status?.mokdae !== '발주요청대기');
    if (active.length > 0) setSelectedId(active[0].id);
  }, []);

  const handleUpdate = useCallback((caseId, updates) => {
    setExtStore(prev => {
      const next = { ...prev, [caseId]: { ...(prev[caseId] || {}), ...updates } };
      saveMokdaeStore(next);
      return next;
    });
  }, []);

  const selectedCase = cases.find(c => c.id === selectedId);
  const hasActive    = cases.some(c => !c.archived && c.status?.mokdae !== '발주요청대기');

  return (
    <div className="flex h-screen overflow-hidden bg-gray-100">
      <Sidebar
        cases={cases}
        activeCaseId={selectedId}
        sidebarTab={sidebarTab}
        onTabChange={setSidebarTab}
        onSelect={setSelectedId}
      />
      <main className="flex-1 overflow-hidden flex flex-col">
        {selectedCase
          ? <DetailView
              caseData={selectedCase}
              extData={extStore[selectedCase.id] || {}}
              onUpdate={updates => handleUpdate(selectedCase.id, updates)}
              onToast={addToast}
            />
          : <EmptyState hasAnyCases={hasActive} />
        }
      </main>
      <ToastContainer toasts={toasts} onRemove={removeToast} />
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
