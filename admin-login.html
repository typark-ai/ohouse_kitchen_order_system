<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어드민 로그인 | 직시공 발주 관리 시스템</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["'Pretendard Variable'", "Pretendard", "Inter", "sans-serif"] },
          colors: {
            brand: '#00A1FF', 'brand-weak': '#F0F8FC',
            destructive: { DEFAULT:'#dc2626', weak:'#fef2f2' },
            muted: { DEFAULT:'#f3f4f6', foreground:'#6b7280' },
          },
        },
      },
    };
  </script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: 'Pretendard Variable', 'Pretendard', 'Inter', sans-serif; -webkit-font-smoothing: antialiased; letter-spacing: -0.3px; word-break: keep-all; }
  </style>
</head>
<body class="bg-[#F9FAFB] min-h-screen flex items-center justify-center">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const SUPABASE_URL = "https://ykifurzrrbjrgjrznimk.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlraWZ1cnpycmJqcmdqcnpuaW1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMjE3NTcsImV4cCI6MjA4NzY5Nzc1N30.BVTlrG_Q_cXqj6qOa_rZPXrCs7MhwuR9o8koncGoUU0";

function authHeaders(token) {
  return { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${token}`, "Content-Type": "application/json" };
}

function App() {
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [error, setError] = useState("");
  const [loading, setLoading] = useState(false);

  // Check if already logged in
  useEffect(() => {
    const stored = localStorage.getItem("sb-ykifurzrrbjrgjrznimk-auth-token");
    if (stored) {
      try {
        const parsed = JSON.parse(stored);
        const token = parsed?.access_token;
        if (token) checkAdminAndRedirect(token);
      } catch(e) {}
    }
  }, []);

  async function checkAdminAndRedirect(token) {
    try {
      const userRes = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
        headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${token}` },
      });
      if (!userRes.ok) return;
      const user = await userRes.json();
      const adminRes = await fetch(
        `${SUPABASE_URL}/rest/v1/admin_accounts?user_id=eq.${user.id}&select=approved`,
        { headers: authHeaders(token) }
      );
      if (!adminRes.ok) return;
      const rows = await adminRes.json();
      if (rows.length > 0 && rows[0].approved) {
        window.location.href = "index.html";
      }
    } catch(e) {}
  }

  async function handleLogin(e) {
    e.preventDefault();
    setError("");
    if (!email || !password) { setError("이메일과 비밀번호를 입력해 주세요."); return; }

    setLoading(true);
    try {
      const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
        method: "POST",
        headers: { "apikey": SUPABASE_KEY, "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();

      if (!res.ok || data.error) {
        setError(data.error_description || data.error?.message || data.msg || "로그인에 실패했습니다.");
        setLoading(false);
        return;
      }

      localStorage.setItem("sb-ykifurzrrbjrgjrznimk-auth-token", JSON.stringify(data));
      const token = data.access_token;
      const userId = data.user?.id;

      // Check admin_accounts
      const adminRes = await fetch(
        `${SUPABASE_URL}/rest/v1/admin_accounts?user_id=eq.${userId}&select=approved`,
        { headers: authHeaders(token) }
      );
      const rows = await adminRes.json();

      if (!rows || rows.length === 0 || !rows[0]?.approved) {
        localStorage.removeItem("sb-ykifurzrrbjrgjrznimk-auth-token");
        setError("어드민 권한이 없는 계정입니다. 관리자에게 문의하세요.");
        setLoading(false);
        return;
      }

      window.location.href = "index.html";
    } catch(err) {
      setError("네트워크 오류가 발생했습니다.");
    }
    setLoading(false);
  }

  return (
    <div className="w-full max-w-md mx-auto px-4">
      <div className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div className="px-8 pt-8 pb-4 text-center">
          <img src="/images/ohouse-logo.png" alt="오늘의집" className="h-10 mx-auto mb-4" />
          <h1 className="text-xl font-bold text-gray-900 mb-1">어드민 로그인</h1>
          <p className="text-sm text-gray-500">발주 관리 시스템에 접속합니다</p>
        </div>

        <form onSubmit={handleLogin} className="px-8 pb-8 space-y-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1.5">이메일</label>
            <input type="email" value={email} onChange={e => setEmail(e.target.value)}
              placeholder="admin@example.com"
              className="w-full h-11 px-4 text-sm border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent bg-white" />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1.5">비밀번호</label>
            <input type="password" value={password} onChange={e => setPassword(e.target.value)}
              placeholder="비밀번호를 입력하세요"
              className="w-full h-11 px-4 text-sm border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent bg-white" />
          </div>

          {error && (
            <div className="flex items-start gap-2 text-xs text-red-700 bg-red-50 border border-red-200 rounded-lg px-4 py-3">
              <svg className="w-4 h-4 text-red-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>{error}</span>
            </div>
          )}

          <button type="submit" disabled={loading}
            className="w-full h-11 rounded-xl bg-brand hover:bg-[#0090e6] disabled:bg-gray-200 disabled:text-gray-400 text-white text-sm font-semibold transition-colors flex items-center justify-center gap-2">
            {loading ? (
              <><svg className="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10" strokeWidth="4" className="opacity-25" /><path strokeLinecap="round" strokeWidth="4" d="M4 12a8 8 0 018-8" className="opacity-75" /></svg>로그인 중…</>
            ) : "로그인"}
          </button>

          <p className="text-xs text-gray-400 text-center">
            계정이 없으신가요? 관리자에게 계정 등록을 요청하세요.
          </p>
        </form>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
